<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portifolio com Bulma</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <nav class="navbar is-transparent">
            <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
            </a>
            <div class="navbar-burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
            </div>
            </div>
            <div id="navbarExampleTransparentExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="./index.html">
                Inicio
                </a>
                <a class="navbar-item" href="./contato.html">
                contato
                </a>
            </div>
            </div>
        </nav>
    <section class="section">
        <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Deyvid Matos</p>
                </div>
              </div>
              <span>
                <p class="tag is-dark">Javascript Full Stack Developer</p>
              </span>
                <br>
                <br>
              <div class="content">
                (85) 99871-1750
                <br>
                deyvid11anos@gmail.com
              </div>
            </div>
        </div>
        <table class="table is-bordered">
            <thead>
                <tr>
                    <th>Contato</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr>
                    <td>
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left has-icons-right">
                              <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
                              <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                              </span>
                              <span class="icon is-small is-right">
                                <i class="fas fa-exclamation-triangle"></i>
                              </span>
                            </div>
                            <p class="help is-danger">This email is invalid</p>
                        </div>
                        <div class="field">
                            <label class="label">Mensagem</label>
                            <div class="control">
                              <textarea class="textarea" placeholder="digite a mensagem"></textarea>
                            </div>
                          </div>
                          <div class="field is-grouped">
                            <div class="control">
                              <button class="button is-link">Enviar</button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
